<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
   
    <div class="cal">
        <input type="text" id="display">
        <button type="button" class="btn btn-outline-dark" onclick="display(1)" onkeypress="getKeyValue(event)">1</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(2)">2</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(3)">3</button>
        <button type="button" class="btn btn-outline-dark" onclick="display('+')">+</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(4)">4</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(5)">5</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(6)">6</button>
        <button type="button" class="btn btn-outline-dark" onclick="display('-')">-</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(7)">7</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(8)">8</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(9)">9</button>
        <button type="button" class="btn btn-outline-dark" onclick="display('×')">×</button>
        <button type="button" class="btn btn-outline-dark" onclick="display('.')">.</button>
        <button type="button" class="btn btn-outline-dark" onclick="display(0)">0</button>
        <button type="button" class="btn btn-outline-dark" onclick="display('c')">c</button>
        <button type="button" class="btn btn-outline-dark" onclick="display('÷')">÷</button>
        <button type="button" class="btn btn-outline-dark" onclick="display('=')" id="result">=</button>
        
  
    </div>
     
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
